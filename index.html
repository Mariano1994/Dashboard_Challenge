<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    <link rel="stylesheet" href="./style.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- TITLE -->
    <title>Dasboard</title>
  </head>
  <body>
    <main id="app" class="grid">
      <div class="box nps grid">
        <div class="top">NPS Geral</div>
        <div class="middle grid">
          <img src="/assets/smile.svg" alt="" />
          Excelente
        </div>
        <div class="bottom">
          <span>NPS Score</span>
          <span>75</span>
        </div>
      </div>
      <div class="box sell grid">
        <div class="top">Vendas fechadas</div>

        <div class="middle">
          <svg viewBox="0 0 232 232" style="--percentage: 70">
            <circle cx="50%" cy="50%" r="98.5" opacity="0.1" stroke="#d9d9d9" />

            <circle
              cx="50%"
              cy="50%"
              r="98.5"
              stroke="url(#paint0_linear_201_83)"
            />

            <defs>
              <linearGradient
                id="paint0_linear_201_83"
                x1="1.97421e-07"
                y1="82"
                x2="154"
                y2="178"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#CE9FFC" />
                <stop offset="1" stop-color="#7367F0" />
              </linearGradient>
            </defs>
          </svg>

          <div class="content">
            <h3>70%</h3>
            <p>Alcançado</p>
          </div>
        </div>

        <div class="bottom">
          <div class="item">
            <span>Esperado</span>
            <span>100</span>
          </div>
          <div class="item">
            <span
              style="
                --bg-color: linear-gradient(
                  121.94deg,
                  #ce9ffc 15.98%,
                  #7367f0 82.85%
                );
              "
              >Alcançado</span
            >
            <span>70</span>
          </div>
        </div>
      </div>
      <div class="box target grid">
        <div class="top">Meta mensal</div>
        <div class="middle">
          <svg viewBox="0 0 232 232" style="--percentage: 90">
            <circle cx="50%" cy="50%" r="98.5" opacity="0.1" stroke="#d9d9d9" />

            <circle
              cx="50%"
              cy="50%"
              r="98.5"
              stroke="url(#paint0_linear_217_3)"
            />

            <defs>
              <linearGradient
                id="paint0_linear_217_3"
                x1="1.97421e-07"
                y1="82"
                x2="154"
                y2="178"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#DF9780" />
                <stop offset="1" stop-color="#A66DE9" />
              </linearGradient>
            </defs>
          </svg>

          <div class="content">
            <h3>90%</h3>
            <p>Alcançado</p>
          </div>
        </div>
        <div class="bottom">
          <div class="item">
            <span>Esperado</span>
            <span>R$ 70K</span>
          </div>
          <div class="item">
            <span
              style="
                --bg-color: linear-gradient(
                  121.94deg,
                  #df9780 15.98%,
                  #a66de9 82.85%
                );
              "
              >Alcançado</span
            >
            <span>R$ 63K</span>
          </div>
        </div>
      </div>
      <div class="box weekly-sell grid">
        <div class="top text-left">Vendas por dias da semana</div>
        <div class="wrapper">
          <div class="left grid">
            <div class="most-sell grid">
              <span>Dia com mais vendas</span>
              Quarta-feira
            </div>
            <div class="less-sell grid">
              <span>Dia com menos vendas</span>
              Domingo
            </div>
          </div>
          <div class="rigth">
            <div class="bars">
              <div class="bar-wrapper">
                <div class="bar" style="--height: 3.9rem"></div>
                <span>Dom</span>
              </div>

              <div class="bar-wrapper">
                <div class="bar" style="--height: 11.5rem"></div>
                <span>Seg</span>
              </div>

              <div class="bar-wrapper">
                <div class="bar" style="--height: 7.6rem"></div>
                <span>Ter</span>
              </div>

              <div class="bar-wrapper">
                <div class="bar" style="--height: 15.9rem"></div>
                <span>Qua</span>
              </div>

              <div class="bar-wrapper">
                <div class="bar" style="--height: 12.9rem"></div>
                <span>Qui</span>
              </div>

              <div class="bar-wrapper">
                <div class="bar" style="--height: 12rem"></div>
                <span>Sex</span>
              </div>

              <div class="bar-wrapper">
                <div class="bar" style="--height: 6.9rem"></div>
                <span>Sab</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
